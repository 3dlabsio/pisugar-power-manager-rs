name: PR build on master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
    # Checkout
    - name: Checkout
      uses: actions/checkout@v2
    - run: sed -e "s/.*replace-with.*//g" -i .cargo/config

    # Nodejs npm cache
    - name: Nodejs npm cache
      uses: actions/cache@v1
      env:
        cache-name: cache-node-npm
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}
    # Nodejs modules cache
    - name: Nodejs modules cache
      uses: actions/cache@v1
      env:
        cache-name: cache-node-modules
      with:
        path: electron/node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}
    # Nodejs
    - name: Setup Nodejs
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    # Nodejs dependencies
    - run: npm install
      working-directory: electron
    # Nodejs build web
    - run: npm run build:web
      working-directory: electron

    # Rust cache
    - name: Rust cargo cache
      uses: actions/cache@v1
      env:
        cache-name: cache-rust-cargo
      with:
        path: ~/.cargo
        key: ${{ runner.os }}-build-${{ env.cache-name }}
    # Rust target cache
    - name: Rust target cache
      uses: actions/cache@v1
      env:
        cache-name: cache-rust-target
      with:
        path: target
        key: ${{ runner.os }}-build-${{ env.cache-name }}
    # Rust target arm-unknown-linux-gnueabihf
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: arm-unknown-linux-gnueabihf
        override: true
    # Rust cross build
    - uses: actions-rs/cargo@v1
      with:
        use-cross: true
        command: build
        args: --target arm-unknown-linux-gnueabihf --release

    # Now, correct the build directory
    - run: |
        mkdir -p target/arm-unknown-linux-gnueabihf/release
        cp -rf target/release/* target/arm-unknown-linux-gnueabihf/release/

    # Rust install cargo-deb
    - name: Install cargo-deb
      uses: actions-rs/install@v0.1
      with:
        crate: cargo-deb
        version: latest
    # Rust cargo deb - pisugar-server
    - uses: actions-rs/cargo@v1
      with:
        command: deb
        args: --target arm-unknown-linux-gnueabihf --manifest-path=pisugar-server/Cargo.toml --no-build --no-strip
    # Rust cargo deb - pisugar-poweroff
    - uses: actions-rs/cargo@v1
      with:
        command: deb
        args: --target arm-unknown-linux-gnueabihf --manifest-path=pisugar-poweroff/Cargo.toml --no-build --no-strip
    # Upload artifact
    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: pisugar-debs
        path: target/arm-unknown-linux-gnueabihf/debian