[package]
name = "pisugar-core"
version = "1.0.0"
authors = ["PiSugare"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.8"
rppal = "0.11.3"
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

num-traits = "0.2"
num-derive = "0.3"
